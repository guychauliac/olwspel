<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatie Jager Spel</title>
    <style>
        /* Globale Stijlen en Reset */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Donkere, chique achtergrond */
            color: #e5e5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: radial-gradient(#2c2c4b 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            background-color: #162447;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(88, 100, 200, 0.5); /* Coole gloed */
            max-width: 90%;
            width: 500px;
            border: 1px solid #5864c8;
        }

        h1 {
            color: #e43f5a; /* Accentkleur */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 5px #e43f5a;
        }

        h2 {
            color: #5864c8;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Status Weergave */
        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
            background-color: #3b3a4d;
            transition: background-color 0.5s ease;
            text-align: left;
        }

        /* Doel Informatie Weergave (het geheime bericht) */
        .target-info {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #2e7d32; /* Groen voor succes */
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 0 15px #4caf50;
            animation: pulse 1.5s infinite alternate; /* Animatie om de aandacht te trekken */
        }

        /* Fout Melding */
        .error-message {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #c62828; /* Rood voor fouten */
            color: white;
        }

        /* Knop Stijl */
        .location-button, .admin-button {
            background-color: #e43f5a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(228, 63, 90, 0.4);
            margin: 15px 5px 5px 5px;
            width: 100%;
        }
        
        /* Visuele feedback wanneer de tracking actief is */
        .location-button.active {
            background-color: #38734e !important; /* Groen-achtige kleur */
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8); /* Groene gloed */
        }

        .location-button:hover, .admin-button:hover {
            background-color: #c22d46;
            transform: translateY(-2px);
        }

        .location-button:active, .admin-button:active {
            transform: translateY(0);
        }
        
        /* Admin specifieke stijl */
        #admin-login-area input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #5864c8;
            background-color: #1a1a2e;
            color: white;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        #admin-dashboard .location-button {
            background-color: #5864c8; /* Blauw voor simulatie knoppen */
            margin-bottom: 10px;
        }
        #admin-dashboard .location-button:hover {
            background-color: #4b58b9;
        }


        /* Hulklassen */
        .hidden {
            display: none;
        }

        /* Keyframe Animatie */
        @keyframes pulse {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0.8;
                transform: scale(1.03);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Locatie Jager Spel ‚ú®</h1>
        <p>Beweeg naar de geheime locatie om de informatie te ontgrendelen! De detectiezone is **20 meter**.</p>

        <div id="status-display" class="status-message">
            Druk op de knop om de locatiecheck te starten.
        </div>

        <div id="info-display" class="hidden target-info">
            <!-- Informatie verschijnt hier als je dichtbij bent -->
        </div>

        <div id="error-display" class="error-message hidden">
            <!-- Eventuele foutmeldingen komen hier -->
        </div>

        <!-- Normale Spelmodus Knop -->
        <button id="location-button" class="location-button" onclick="toggleLocationCheck()">Start Locatie Check</button>

        <!-- ADMIN LOGIN GEBIED -->
        <div id="admin-login-area">
            <hr style="border-color: #5864c8; margin-top: 20px;">
            <h2>Admin Toegang</h2>
            <input type="password" id="admin-password" placeholder="Voer wachtwoord in">
            <button class="admin-button" onclick="checkAdminPassword()">Activeer Admin Modus</button>
        </div>
        
        <!-- ADMIN DASHBOARD GEBIED -->
        <div id="admin-dashboard" class="hidden">
            <hr style="border-color: #5864c8; margin-top: 20px;">
            <h2>Admin Dashboard (Simulatie)</h2>
            <p style="margin: 15px 0 20px;">Klik op een locatie om succes te simuleren en de geheime info te tonen.</p>
            <div id="location-list">
                <!-- Locatieknoppen komen hier -->
            </div>
            <button class="admin-button" onclick="stopAdminMode()">Verlaat Admin Modus</button>
        </div>

    </div>

    <script>
        // *** CONFIGURATIE ***
        const PROXIMITY_RADIUS_METERS = 20; 
        const ADMIN_PASSWORD = "admin456"; // Het wachtwoord voor de admin-modus

        // Dit array bevat nu alleen de oorspronkelijk gevraagde locatie met de nieuwe tekst.
        const ALL_LOCATIONS = [
            {
                name: "Geheime Ophaalpunt",
                latitude: 51.205778, 
                longitude: 4.492806, 
                info: "Je bent er, hier is wat informatie"
            }
        ];

        // *** STATE & DOM ELEMENTEN ***
        let watchID = null; // Opslag voor de actieve watch-ID
        const statusDisplay = document.getElementById('status-display');
        const infoDisplay = document.getElementById('info-display');
        const errorDisplay = document.getElementById('error-display');
        const locationButton = document.getElementById('location-button');

        const adminLoginArea = document.getElementById('admin-login-area');
        const adminDashboard = document.getElementById('admin-dashboard');
        const adminPasswordInput = document.getElementById('admin-password');
        const locationList = document.getElementById('location-list');


        // *** GEOLOCATIE FUNCTIES ***

        /**
         * Functie om de afstand tussen twee co√∂rdinaten te berekenen (Haversine formule).
         * @returns {number} Afstand in meters
         */
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Aarde straal in meters
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Afstand in meters
        }

        /**
         * Succes-callback voor de geolocatie.
         */
        function success(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            
            let closestDistance = Infinity;
            let closestLocationInfo = null;

            // Loop door alle locaties om de dichtstbijzijnde te vinden (nu slechts 1)
            for (const target of ALL_LOCATIONS) {
                const distance = getDistance(userLat, userLon, target.latitude, target.longitude);
                
                if (distance < closestDistance) {
                    closestDistance = distance;
                }

                if (distance <= PROXIMITY_RADIUS_METERS) {
                    // Als we binnen de straal zijn, tonen we de info
                    closestLocationInfo = target.info;
                    break; 
                }
            }

            // Update status (afstand tot doel verwijderd op verzoek van gebruiker)
            statusDisplay.innerHTML = `
                **Tracking Actief** (Nauwkeurigheid: ${position.coords.accuracy.toFixed(1)}m)<br>
                üìç Huidige Positie: ${userLat.toFixed(5)}, ${userLon.toFixed(5)}
            `;
            
            // Toon/verberg geheime info
            if (closestLocationInfo) {
                infoDisplay.innerHTML = closestLocationInfo;
                infoDisplay.classList.remove('hidden');
                statusDisplay.style.backgroundColor = '#2e7d32'; // Groene status
            } else {
                infoDisplay.classList.add('hidden');
                statusDisplay.style.backgroundColor = '#3b3a4d'; // Standaard status
            }
            errorDisplay.classList.add('hidden'); // Verberg foutmelding bij succes
        }

        /**
         * Fout-callback voor de geolocatie.
         */
        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            
            let errorMessage = "Er is een fout opgetreden bij het ophalen van je locatie. Code: " + err.code;

            if (err.code === 1) {
                errorMessage = "Locatie toegang is geweigerd. Schakel locatievoorzieningen in voor deze site.";
                stopLocationCheck(true); // Stop de monitor bij permanente fout
            } else if (err.code === 2) {
                errorMessage = "Locatie informatie is niet beschikbaar. Probeer het later opnieuw.";
            } else if (err.code === 3) {
                 errorMessage = "Time-out: locatie kon niet op tijd worden bepaald. Probeer opnieuw.";
            } 
            
            statusDisplay.innerHTML = 'Locatie niet beschikbaar.';
            errorDisplay.innerHTML = `Fout: ${errorMessage}`;
            errorDisplay.classList.remove('hidden');
        }

        /**
         * Stopt de actieve locatie-monitor en reset de UI.
         */
        function stopLocationCheck(isError = false) {
            if (watchID !== null) {
                navigator.geolocation.clearWatch(watchID);
                watchID = null;
            }
            locationButton.textContent = "Start Locatie Check";
            locationButton.classList.remove('active'); // Verwijder actieve klasse
            
            if (!isError) {
                statusDisplay.innerHTML = 'Locatiecheck gestopt. Druk op de knop om opnieuw te starten.';
                statusDisplay.style.backgroundColor = '#3b3a4d';
            }
        }
        
        /**
         * Start of stopt de locatie-monitor.
         */
        function toggleLocationCheck() {
            if (watchID !== null) {
                // Monitor is actief, dus stop deze
                stopLocationCheck();
                return;
            }

            if (!navigator.geolocation) {
                statusDisplay.innerHTML = 'Geolocation wordt niet ondersteund door je browser.';
                return;
            }
            
            // Monitor is gestopt, dus start deze
            adminLoginArea.classList.add('hidden'); // Verberg admin login
            locationButton.textContent = "Stop Locatie Check";
            locationButton.classList.add('active'); // Voeg actieve klasse toe

            // Prominent bericht dat de tracking gestart is
            statusDisplay.innerHTML = `
                **LOCATIE VOLGEN IS GESTART. U HOEFT NIET OPNIEUW TE DRUKKEN.** <br>
                Wachten op eerste GPS-positie...
            `;
            statusDisplay.style.backgroundColor = '#5c677f'; 

            // watchPosition blijft de positie monitoren
            watchID = navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
        }
        
        // *** ADMIN FUNCTIES ***

        /**
         * Checkt het wachtwoord en activeert de admin modus.
         */
        function checkAdminPassword() {
            const enteredPassword = adminPasswordInput.value;
            if (enteredPassword === ADMIN_PASSWORD) {
                enterAdminMode();
            } else {
                adminPasswordInput.value = '';
                errorDisplay.innerHTML = 'Ongeldig wachtwoord voor Admin Modus.';
                errorDisplay.classList.remove('hidden');
            }
        }

        /**
         * Rendert de knoppen voor alle locaties in het dashboard (nu slechts 1).
         */
        function renderLocationList() {
            locationList.innerHTML = '';
            ALL_LOCATIONS.forEach((location, index) => {
                const button = document.createElement('button');
                button.className = 'location-button';
                button.innerHTML = `Simuleer: ${location.name}`;
                button.onclick = () => simulateLocation(index);
                locationList.appendChild(button);
            });
        }

        /**
         * Activeert de admin modus: stopt tracking en toont dashboard.
         */
        function enterAdminMode() {
            // 1. Stop normale tracking als deze actief is
            stopLocationCheck(false); 

            // 2. Toon dashboard en verberg login/normale knop
            adminLoginArea.classList.add('hidden');
            locationButton.classList.add('hidden');
            adminDashboard.classList.remove('hidden');
            errorDisplay.classList.add('hidden');
            infoDisplay.classList.add('hidden');
            
            // 3. Update status
            statusDisplay.style.backgroundColor = '#795548'; 
            statusDisplay.innerHTML = 'ADMIN MODUS ACTIEF. Geolocation is uitgeschakeld.';

            // 4. Render de locatielijst
            renderLocationList();
        }

        /**
         * Verlaat de admin modus en toont de normale UI.
         */
        function stopAdminMode() {
            adminDashboard.classList.add('hidden');
            adminLoginArea.classList.remove('hidden');
            locationButton.classList.remove('hidden');
            adminPasswordInput.value = ''; // Wachtwoord wissen
            statusDisplay.style.backgroundColor = '#3b3a4d';
            statusDisplay.innerHTML = 'Druk op de knop om de locatiecheck te starten.';
        }

        /**
         * Simuleert dat de gebruiker op een specifieke locatie is.
         */
        function simulateLocation(index) {
            const location = ALL_LOCATIONS[index];
            
            // Simuleer succes en toon info - TOONT NU EXACT DE GEBRUIKERSINFO
            infoDisplay.innerHTML = location.info;
            infoDisplay.classList.remove('hidden');
            
            // Update status (dit is admin-specifiek)
            statusDisplay.innerHTML = `
                **ADMIN SIMULATIE:** U bent nu op **${location.name}**.<br>
                De geheime informatie is ontgrendeld.
            `;
            statusDisplay.style.backgroundColor = '#2e7d32'; // Groen voor simulatie succes
        }
    </script>
</body>
</html>
